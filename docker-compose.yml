version: '3.8'

services:
  leaselogic:
    build: .
    container_name: leaselogic
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      # Persist vector stores
      - ./data/vector_stores:/app/data/vector_stores
      # Persist law database
      - ./data/laws:/app/data/laws
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
